<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClassLog App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand navbar-light" style="background-color: #6f42c1;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/static/img/logo-min.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top">
    </a>
    <a class="navbar-brand text-white" href="/">ClassLog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" >
        {% if 'username' in session %}
          <li class="nav-item "><a class="nav-link text-white" href="/profile">{{ session['username'] }}</a></li>
          <li class="nav-item "><a class="nav-link text-white" href="/logout">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
            {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
